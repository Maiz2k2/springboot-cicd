name: Trivy Scan

on:
  workflow_run:
    workflows: ["Dockerize and Push to ECR"]
    types:
      - completed

jobs:
  trivy-scan:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Ensure Docker is Installed
        run: |
          if ! command -v docker &> /dev/null; then
            echo "Docker not found! Installing..."
            sudo apt-get update
            sudo apt-get install -y docker.io
          else
            echo "Docker is already installed."
          fi
          docker --version

      - name: Log in to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v1

      - name: Pull Docker Image
        run: |
          docker pull 975050045168.dkr.ecr.us-east-1.amazonaws.com/springboot-app/springboot-cicd:latest

      - name: Install Trivy
        run: |
          sudo apt-get install -y wget
          wget https://github.com/aquasecurity/trivy/releases/latest/download/trivy_Linux-64bit.tar.gz
          tar zxvf trivy_Linux-64bit.tar.gz
          sudo mv trivy /usr/local/bin/

      - name: Run Trivy Scan
        run: |
          trivy image 975050045168.dkr.ecr.us-east-1.amazonaws.com/springboot-app/springboot-cicd:latest --exit-code 1 --severity HIGH,CRITICAL
